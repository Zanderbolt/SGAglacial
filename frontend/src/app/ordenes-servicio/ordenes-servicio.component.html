<div class="container-fluid">
  <div class="row text-center">
    <div class="col-3"></div>
    <div class="col-3">
      <div class="card border-0">
        <div class="card-title">
          <h3> <strong> Agregar Órdenes de Servicio </strong> </h3>
          <button (click)="toggleAgregarOrden()" type="button" class="btn btn-primary">
            <fa-icon [icon]="['fas', 'folder-plus']" size="6x"></fa-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card border-0">
        <div class="card-title">
          <h3> <strong>Buscar órdenes de Servicio</strong> </h3>
          <button (click)="toggleBuscarOrdenes()" type="button" class="btn btn-info">
            <fa-icon [icon]="['fas', 'file-alt']" size="6x"></fa-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col-3"></div>

  </div>
</div>

<br>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="col">
        <div class="col" *ngIf="mostrarAgregarOrden">
        <app-addOrdenServicio></app-addOrdenServicio>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col" *ngIf="mostrarBuscarOrdenes">
        <div class="col">
          <app-search-orden-servicio></app-search-orden-servicio>
        </div>
      </div>
    </div>
